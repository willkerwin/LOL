<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hero - Admin</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <script src="./lib/jquery-1.12.2.js"></script>
  <script src="./lib/template-web.js"></script>
  <script id="heroListTemplate" type="text/html">
      {{each data}}
        <tr>
          <td>{{$value.id}}</td>
          <td>{{$value.name}}</td>
          <td>{{$value.gender}}</td>
          <td><img style="width: 50px;height: 50px" src="{{$value.img}}"></td>
          <td>
            <a href="./edit.html?id={{$value.id}}">修改</a>
            <a onclick="deleteHero({{$value.id}})" href="javascript:;">删除</a>
          </td>
        </tr>
      {{/each}}
  </script>

</head>

<body>
  <header>
    <div class="page-header container">
      <h1>王者荣耀 <small>英雄管理器</small></h1>
    </div>
  </header>
  <div class="container hero-list">
    <a class="btn btn-success pull-right" href="./add.html">添加英雄</a>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>编号</th>
          <th>名称</th>
          <th>性别</th>
          <th>头像</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>
  </div>

</body>
<script>
    function getHeroList() {
      // 获取王者荣耀数据
      $.get('http://localhost:3001/getHeroList', (res) => {
        if (res.code === 200) {
          // art-template循环数据
          const renderResult = template('heroListTemplate', res)
          $('#tbody').html(renderResult)
        }
      })
    }
    function deleteHero(id) {
      $.get('http://localhost:3001/delHeroById', { id }, (res) => {
        if (res.code === 200) {
          alert('删除成功')
          getHeroList();
        }
      })
    }

    getHeroList();
</script>
</html>
